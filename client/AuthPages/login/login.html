<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List Page</title>
        <!-- Bootstrap CSS -->
        <!-- Custom SCSS -->
        <script type="text/javascript" src="../../scripts/loginScript.js"></script>
        <link rel="stylesheet" type="text/css" href="./styles/login.css">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons (Optional) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.21.0/font/bootstrap-icons.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
    </head>
    <body class="container">
        <!-- Full-screen loader container -->
        <div id="loader-container" class="d-none">
            <div class="custom-loader spinner-border spinner-border-lg text-primary" role="status">
            </div>
        </div>
        <!-- login gets rendered here   -->
        <div id="snackbar"></div>
        <div class="container mt-5">
            <div class="card mx-auto" style="max-width: 400px;">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Login</h2>
                    <!-- Login form -->
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input
                                type="email"
                                class="form-control"
                                id="email"
                                aria-describedby="emailHelp"
                                required
                            >
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                required
                            >
                        </div>
                        <button onclick="loginUser(event)" class="btn btn-primary w-100">
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Bootstrap JS and Popper.js (Order is important) -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    </body>
</html>
